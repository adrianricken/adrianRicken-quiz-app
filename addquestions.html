<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>ADD CARD</h1>
    </header>
    <main>
      <section class="card">
        <strong>
          <p class="question">
            Who is considered the founder of the Bauhaus style?
          </p>
          <!-- Walter Gropius founded the world-famous Bauhaus in Weimar in 1919 -->
        </strong>
        <img src="./images/bookmark.png" class="card__bookmark" />
        <button class="card__answer">Show Answer</button>
        <ul class="card__categories">
          <li class="card__categorie-item">#architecture</li>
          <li class="card__categorie-item">#style</li>
          <li class="card__categorie-item">#minimalism</li>
        </ul>
      </section>
      <footer class="footer">
        <ul class="nav-bar">
          <li>
            <a aria-label="home" href="./index.html">
              <img src="./images/home_filled.png" width="30px" class="icon" />
            </a>
          </li>
          <li>
            <a aria-label="bookmarks" href="./bookmarks.html">
              <img
                src="./images/bookmark_filled.png"
                width="30px"
                class="icon"
              />
            </a>
          </li>
          <li>
            <a aria-label="add question" href="./addquestions.html">
              <img src="./images/addquestion.png" width="30px" class="icon" />
            </a>
          </li>
          <li>
            <a aria-label="profile" href="./profile.html">
              <img
                src="./images/profile_filled.png"
                width="30px"
                class="icon"
              />
            </a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
