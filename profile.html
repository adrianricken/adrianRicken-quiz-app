<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App Bookmarks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>PROFILE</h1>
    </header>

    <main>
      <section class="profile">
        <div>
          <img
            src="https://picsum.photos/400/400"
            alt="profile picture"
            class="profilePicture"
          />
        </div>
        <h2 class="profileUsername">Adrian Ricken</h2>
        <h3>About me</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio ullam
          sequi hic maxime fuga placeat.
        </p>
        <div class="profile__button-wrapper">
          <button class="profile__question-button">
            <img src="./images/addquestion.png" />
            <span>5</span>
          </button>
          <button class="profile__bookmark-button">
            <img src="./images/bookmark.png" />
            <span>2</span>
          </button>
        </div>
        <div class="switch-container">
          <h3 class="settings">Darkmode</h3>
          <input id="dark-mode" type="checkbox" />
          <div class="switch"></div>
        </div>
      </section>

      <footer class="footer">
        <ul class="nav-bar">
          <li>
            <a aria-label="home" href="./index.html">
              <img
                src="./images/home_filled.png"
                width="30px"
                height="30px"
                class="icon"
              />
            </a>
          </li>
          <li>
            <a aria-label="bookmarks" href="./bookmarks.html">
              <img
                src="./images/bookmark_filled.png"
                width="30px"
                class="icon"
              />
            </a>
          </li>
          <li>
            <a aria-label="add question" href="./form.html">
              <img src="./images/addquestion.png" width="30px" class="icon" />
            </a>
          </li>
          <li>
            <a aria-label="profile" href="./profile.html">
              <img
                src="./images/profile_filled.png"
                width="30px"
                class="icon__active"
              />
            </a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
